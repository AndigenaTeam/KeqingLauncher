[package]
name = "keqinglauncher"
version = "0.1.0"
description = "Launcher for anime games with Linux and Windows support"
authors = ["TukanDev"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "keqinglauncher_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.4", features = [] }

[dependencies]
tauri = { version = "2.2.0", features = ["linux-libxdo", "tray-icon"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures-core = "0.3"
tokio = { version = "1", features = [ "sync" ] }
linked-hash-map = "0.5.6"
# NOTE: Keep 0.7.4 as fixed version
sqlx = { version = "0.7.4", features = ["sqlite", "json", "time", "runtime-tokio"] }
git2 = { version = "0.19.0", features = [] }
cuid2 = { version = "0.1.3" }

# tauri plugins
#tauri-plugin-shell = "2"
